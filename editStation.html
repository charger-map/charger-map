<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Charger map</a>
            </div>
            <div class="navbar-form navbar-right">
                <a class="btn btn-default" href="index.html"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                <a class="btn btn-default" disabled>Register</a>
                <a class="btn btn-primary" disabled>Log in</a>
            </div>
        </div>
    </nav>

    <div class="loader center-block" id="loader"></div>
    <div id="content" hidden>
        <h1 id="title">Add charging station</h1>

        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Name</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationName" id="stationName" placeholder="Powerpark">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Location</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLoc" id="stationLoc" placeholder="Uluru">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Latitude</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLat" id="stationLat" placeholder="-25.363">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Longitude</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLng" id="stationLng" placeholder="131.044">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Description</label>
                        <div class="col-md-8 col-xs-7">
                            <textarea class="form-control" name="stationDesc" id="stationDesc" rows="5" placeholder="The best charging station in 100 miles!"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Opening hours:</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Monday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openMon" id="openMon" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Tuesday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openTue" id="openTue" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Wednesday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openWed" id="openWed" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Thursday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openThu" id="openThu" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Friday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openFri" id="openFri" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Saturday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openSat" id="openSat" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Sunday</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="openSun" id="openSun" placeholder="8:00 - 22:00">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Photos</label>
                        <div class="col-md-8 col-xs-7">
                            <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="btn btn-default">
                                        Browse&hellip; <input type="file" name="photos" id="photos" style="display: none;" multiple>
                                    </span>
                                </label>
                                <input class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label"></label>
                        <div class="col-md-8 col-xs-7">
                            <div class="well well-sm photo-preview">
                                <img src="placeholder.jpg" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="submitDetails">
                <div class="col-xs-12 text-right">
                    <button type="button" class="btn btn-success" id="submitDetailsButton" onclick="submitDetails()">Update details</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Chargers:</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Type 1</label>
                        <div class="col-md-8 col-xs-7">
                            <input type="number" class="form-control" name="charger1count" id="charger1count" placeholder="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Type 2</label>
                        <div class="col-md-8 col-xs-7">
                            <input type="number" class="form-control" name="charger2count" id="charger2count" placeholder="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Commando</label>
                        <div class="col-md-8 col-xs-7">
                            <input type="number" class="form-control" name="charger3count" id="charger3count" placeholder="1">
                        </div>
                    </div>
                    <div class="form-group" id="submitChargers">
                        <span class="col-md-8 col-xs-7 control-label text-danger">Updating chargers will reset their status</span>
                        <div class="col-md-4 col-xs-5 text-right">
                            <button type="button" class="btn btn-success" onclick="submitChargers()">Update Chargers</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-right">
                    <button type="button" class="btn btn-success" id="submitAdd" onclick="submitChargers()">Add station</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <footer class="xs-full-width">
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="editStation.js" type="text/javascript"></script>
</body>
</html>
