<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Charger map</title>
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-md hidden-lg" href="manage.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand logo" href="index.html">
                    <img src="LOGO.png" height="40px" alt="Charger map logo">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Map</a></li>
                    <li class="ownerControls hide"><a href="manage.html">Manage stations</a></li>
                    <!--<li class="active ownerControls hide"><a href="#" id="nav-title">Add station</a></li>-->
                </ul>
                <div class="navbar-right">
                    <span class="navbar-text display-none" id="user"></span>
                    <a class="btn btn-primary navbar-btn display-none" id="loginButton" href="login.html">Log in</a>
                    <button class="btn btn-default navbar-btn display-none" id="logoutButton" onclick="logout()">Log out</button>
                </div>
                <div class="navbar-right hidden-xs">
                </div>
            </div>
        </div>
    </nav>

    <div class="loader center-block" id="loader"></div>
    <div id="content" hidden>
        <h1 id="title">Add charging station</h1>

        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationName">Name</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationName" id="stationName" placeholder="Powerpark">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationLoc">Location</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLoc" id="stationLoc" placeholder="Uluru">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationLat">Latitude</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLat" id="stationLat" placeholder="-25.363">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationLng">Longitude</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLng" id="stationLng" placeholder="131.044">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationShortDesc">Short description</label>
                        <div class="col-md-8 col-xs-7">
                            <input class="form-control" name="stationLng" id="stationShortDesc" placeholder="The best charging station in 100 miles!">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label" for="stationDesc">Full description</label>
                        <div class="col-md-8 col-xs-7">
                            <textarea class="form-control" name="stationDesc" id="stationDesc" rows="5" placeholder="The best charging station in 100 miles!"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-6 control-label" for="customHours">Opening hours:</label>
                        <div class="col-md-8 col-xs-5">
                            <input type="checkbox" id="customHours" data-toggle="toggle" data-off="Custom" data-on="Non-stop" onchange="toggleCustomHours()" data-width="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openMonFrom">Monday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openMonFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openMonTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openTueFrom">Tuesday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openTueFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openTueTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openWedFrom">Wednesday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openWedFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openWedTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openThuFrom">Thursday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openThuFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openThuTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openFriFrom">Friday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openFriFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openFriTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openSatFrom">Saturday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openSatFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openSatTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-4 control-label" for="openSunFrom">Sunday</label>
                        <div class="col-md-8 col-xs-8">
                            <div class="input-group">
                                <input type="time" class="form-control" name="openMon" id="openSunFrom" placeholder="8:00">
                                <span class="input-group-addon"> - </span>
                                <input type="time" class="form-control" name="openMon" id="openSunTo" placeholder="22:00">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label">Photo</label>
                        <div class="col-md-8 col-xs-7">
                            <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="btn btn-default">
                                        Browse&hellip; <input type="file" name="photo" id="photo" style="display: none;">
                                    </span>
                                </label>
                                <input class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-5 control-label"></label>
                        <div class="col-md-8 col-xs-7">
                            <div class="well well-sm photo-preview">
                                <img id="photo-preview" src="placeholder.jpg" class="img-responsive" alt="Station photo preview">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="submitDetails">
                <div class="col-xs-12 text-right">
                    <button type="button" class="btn btn-success" id="submitDetailsButton" onclick="submitDetails()">Update details</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Chargers</h3>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="CHAdeMO-count">Quick Charge (CHAdeMO)</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="CHAdeMO-count" id="CHAdeMO-count" placeholder="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="CHAdeMO-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="CHAdeMO-price" id="CHAdeMO-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="CCS-count">Quick Charge (CCS)</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="CCS-count" id="CCS-count" placeholder="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="CCS-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="CCS-price" id="CCS-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="Supercharger-count">Tesla Supercharger</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="Supercharger-count" id="Supercharger-count" placeholder="1">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="Supercharger-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="Supercharger-price" id="Supercharger-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="Mennekes-count">Mennekes (Type 2)</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="Mennekes-count" id="Mennekes-count" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="Mennekes-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="Mennekes-price" id="Mennekes-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="CEE-red-count">CEE red</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="CEE-red-count" id="CEE-red-count" placeholder="3">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="CEE-red-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="CEE-red-price" id="CEE-red-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row charger-group">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-md-6 col-xs-7 control-label" for="Schuko-count">Schuko (Type 3)</label>
                                <div class="col-md-6 col-xs-5">
                                    <input type="number" class="form-control" name="Schuko-count" id="Schuko-count" placeholder="1">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-7 control-label" for="Schuko-price"><small>Price</small></label>
                                <div class="col-sm-9 col-xs-5">
                                    <input class="form-control" name="Schuko-price" id="Schuko-price" placeholder="1 &euro;/min">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="submitChargers">
                        <span class="col-xs-12 control-label text-danger text-right">Updating chargers will reset their status</span>
                        <div class="col-xs-12 text-right">
                            <button type="button" class="btn btn-success" onclick="submitChargers()">Update Chargers</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="submitAdd">
                <div class="col-xs-12 text-right">
                    <button type="button" class="btn btn-success" onclick="submitChargers()">Add station</button>
                </div>
            </div>
            <div class="row" id="submitDelete">
                <div class="col-xs-12 text-right">
                    <button type="button" class="btn btn-danger" id="deleteButton" onclick="submitDelete()">Delete station</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <footer class="xs-full-width">
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="editStation.js" type="text/javascript"></script>
</body>
</html>
