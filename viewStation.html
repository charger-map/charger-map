<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Charger map</title>
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Charger map</a>
            </div>
            <div class="navbar-form navbar-right">
                <a class="btn btn-default" href="index.html"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                <a class="btn btn-default" disabled>Register</a>
                <a class="btn btn-primary" disabled>Log in</a>
            </div>
        </div>
    </nav>

    <div class="loader center-block" id="loader"></div>
    <div id="content" hidden>
        <h1><span id="stationName">Powerpark</span> <small id="stationLoc">Uluru</small></h1>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <p id="stationDesc">The best charging station in 100 miles!</p>
                <div class="row">
                    <div class="col-xs-12 col-lg-8">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td>Monday</td>
                            <td id="openMon">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td id="openTue">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td id="openWed">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Thursday</td>
                            <td id="openThu">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td id="openFri">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td id="openSat">8:00 - 22:00</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td id="openSun">8:00 - 22:00</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-6 col-xs-12">
                <div class="well well-sm text-center">
                    <img src="placeholder.jpg" id="station-photo" class="img-responsive">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
                <h3>Chargers</h3>
                <table class="table">
                    <tbody id="chargerTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="xs-full-width">

    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="viewStation.js" type="text/javascript"></script>
</body>
</html>
