<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Charger map</title>
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-md hidden-lg" href="index.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand logo" href="#">
                    <img src="LOGO.png" height="40px">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Map</a></li>
                    <li class="ownerControls hide"><a href="manage.html">Manage stations</a></li>
                    <li class="active"><a href="#">Station details</a></li>
                </ul>
                <div class="navbar-right">
                    <span class="navbar-text display-none" id="user"></span>
                    <a class="btn btn-primary navbar-btn display-none" id="loginButton" href="login.html">Log in</a>
                    <button class="btn btn-default navbar-btn display-none" id="logoutButton" onclick="logout()">Log out</button>
                </div>
                <div class="navbar-right hidden-xs">
                </div>
            </div>
        </div>
    </nav>

    <div class="loader center-block" id="loader"></div>
    <div id="content" hidden>
        <h1><span id="stationName">Name</span> <small id="stationLoc">Location</small></h1>

        <div class="row">
            <div class="col-md-5 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 id="openNonStop">Open nonstop</h4>
                        <p id="stationDesc">Description</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Chargers</h2>
                        <div id="chargerTable">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well well-sm">
                            <img src="placeholder.jpg" id="station-photo" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-bordered" id="openHoursTable">
                            <tbody>
                            <tr>
                                <td>Monday</td>
                                <td id="openMon">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Tuesday</td>
                                <td id="openTue">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Wednesday</td>
                                <td id="openWed">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Thursday</td>
                                <td id="openThu">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Friday</td>
                                <td id="openFri">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Saturday</td>
                                <td id="openSat">8:00 - 22:00</td>
                            </tr>
                            <tr>
                                <td>Sunday</td>
                                <td id="openSun">8:00 - 22:00</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="xs-full-width">

    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="viewStation.js" type="text/javascript"></script>
</body>
</html>
