<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Charger map</title>
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-md hidden-lg" href="index.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand logo" href="index.html">
                    <img src="LOGO.png" height="40" alt="Charger map logo">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Map</a></li>
                    <li class="active ownerControls hide"><a href="#">Manage stations</a></li>
                </ul>
                <div class="navbar-right">
                    <span class="navbar-text display-none" id="user"></span>
                    <a class="btn btn-primary navbar-btn display-none" id="loginButton" href="login.html">Log in</a>
                    <button class="btn btn-default navbar-btn display-none" id="logoutButton" onclick="logout()">Log out</button>
                </div>
                <div class="navbar-right hidden-xs">
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8 col-sm-7 col-xs-12">
            <div class="well well-sm greenborder">
                <div id="map" class="full-height"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-5 col-xs-12">
            <div class="well well-sm greenborder">
                <div class="full-height">
                    <div class="text-center">
                        <label>Adding mode
                            <input type="checkbox" id="addingMode" data-toggle="toggle" onchange="toggleAddingTooltip()">
                        </label>
                        <p id="addingTooltip" class="hide">Click on map to add stations</p>
                    </div>
                    <table class="table">
                        <tbody id="stationList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="xs-full-width">
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="manage.js" type="text/javascript"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeCZ7djDXqZ2wfqbZ-DNewavIBv89--_s&callback=initMap"></script>
</body>
</html>
