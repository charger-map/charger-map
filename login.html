<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Charger map</title>
</head>
<body>
<div class="container" id="page">
    <nav class="navbar navbar-default xs-full-width">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-md hidden-lg" href="index.html"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand logo" href="index.html">
                    <img src="LOGO.png" height="40" alt="Charger map logo">
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default greenborder">
                <div class="panel-body">
                    <div class="text-center">
                        <h3>Login</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <p id="badlogin" class="text-danger" hidden>Wrong email or password</p>
                        <button type="button" class="btn btn-primary btn-block" onclick="login()">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default greenborder">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>user1@chargermap.com</td>
                        <td>cmuser1</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" onclick="loginEP('user1@chargermap.com','cmuser1')">
                                <span class="glyphicon glyphicon-log-in"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>user2@chargermap.com</td>
                        <td>cmuser2</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" onclick="loginEP('user2@chargermap.com','cmuser2')">
                                <span class="glyphicon glyphicon-log-in"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>owner1@chargermap.com</td>
                        <td>cmowner1</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" onclick="loginEP('owner1@chargermap.com','cmowner1')">
                                <span class="glyphicon glyphicon-log-in"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>owner2@chargermap.com</td>
                        <td>cmowner2</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" onclick="loginEP('owner2@chargermap.com','cmowner2')">
                                <span class="glyphicon glyphicon-log-in"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="xs-full-width">
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="login.js" type="text/javascript"></script>
</body>
</html>
